version: 0.1
cli:
  version: 1.1.0
plugins:
  sources:
    - id: trunk
      ref: v0.0.6
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - prettier@2.8.0
    - rubocop@1.30.1
    - shfmt@3.5.0
    - gitleaks@8.15.1
    - git-diff-check
    - shellcheck@0.8.0
    - markdownlint@0.32.2
runtimes:
  enabled:
    - go@1.18.3
    - node@16.14.2
    - ruby@3.1.0
actions:
  enabled:
    - trunk-upgrade-available
